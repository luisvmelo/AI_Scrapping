<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe - Standalone</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/three@0.178.0/build/three.min.js"></script>
    <script src="https://unpkg.com/react-force-graph-3d@1.28.0/dist/react-force-graph-3d.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script>
        const { useState, useEffect, useCallback, useRef } = React;
        
        // Mock data
        const mockData = {
            nodes: [
                { id: 1, name: "ChatGPT", category: "NLP", val: 5, color: "#4F46E5", popularity: 98, connections: 45, monthly_users: 200000000 },
                { id: 2, name: "Bolt.new", category: "CODING", val: 4.8, color: "#059669", popularity: 95, connections: 38, monthly_users: 2000000 },
                { id: 3, name: "Claude", category: "NLP", val: 4.6, color: "#4F46E5", popularity: 92, connections: 42, monthly_users: 50000000 },
                { id: 4, name: "Cursor", category: "CODING", val: 4.7, color: "#059669", popularity: 94, connections: 35, monthly_users: 3000000 },
                { id: 5, name: "Midjourney", category: "COMPUTER_VISION", val: 4.5, color: "#DC2626", popularity: 90, connections: 40, monthly_users: 15000000 },
                { id: 6, name: "DALL-E 2", category: "COMPUTER_VISION", val: 4.4, color: "#DC2626", popularity: 88, connections: 37, monthly_users: 8000000 },
                { id: 7, name: "GitHub Copilot", category: "CODING", val: 4.4, color: "#059669", popularity: 88, connections: 39, monthly_users: 10000000 },
                { id: 8, name: "NotebookLM", category: "PRODUCTIVITY", val: 4.4, color: "#2563EB", popularity: 88, connections: 29, monthly_users: 3000000 },
                { id: 9, name: "Character.AI", category: "NLP", val: 4.3, color: "#4F46E5", popularity: 87, connections: 36, monthly_users: 8000000 },
                { id: 10, name: "ElevenLabs", category: "AUDIO", val: 4.2, color: "#EA580C", popularity: 84, connections: 28, monthly_users: 2000000 }
            ],
            links: [
                { source: 1, target: 3, color: "rgba(34, 197, 94, 0.6)" },
                { source: 2, target: 4, color: "rgba(34, 197, 94, 0.6)" },
                { source: 2, target: 7, color: "rgba(59, 130, 246, 0.6)" },
                { source: 5, target: 6, color: "rgba(239, 68, 68, 0.6)" },
                { source: 1, target: 8, color: "rgba(59, 130, 246, 0.6)" },
                { source: 3, target: 9, color: "rgba(59, 130, 246, 0.6)" }
            ]
        };

        function AIUniverse() {
            const [selectedNode, setSelectedNode] = useState(null);
            const [data] = useState(mockData);

            const handleNodeClick = useCallback((node) => {
                setSelectedNode(node);
                console.log('Node clicked:', node.name);
            }, []);

            const handleNodeHover = useCallback((node) => {
                document.body.style.cursor = node ? 'pointer' : 'default';
            }, []);

            return React.createElement('div', {
                style: { width: '100vw', height: '100vh', backgroundColor: 'black', position: 'relative' }
            }, [
                React.createElement(ForceGraph3D, {
                    key: 'graph',
                    graphData: data,
                    nodeVal: node => Math.max(1, node.val || 1),
                    nodeColor: node => node.color || '#4f46e5',
                    nodeLabel: node => `${node.name} (${node.category})`,
                    nodeOpacity: 1,
                    linkColor: link => link.color || 'rgba(255, 255, 255, 0.3)',
                    linkWidth: 1,
                    onNodeClick: handleNodeClick,
                    onNodeHover: handleNodeHover,
                    backgroundColor: "black",
                    width: window.innerWidth,
                    height: window.innerHeight,
                    enableNodeDrag: true,
                    enableNavigationControls: true,
                    controlType: "orbit"
                }),
                
                selectedNode && React.createElement('div', {
                    key: 'details',
                    style: {
                        position: 'fixed',
                        top: '20px',
                        right: '20px',
                        background: 'rgba(0, 0, 0, 0.8)',
                        color: 'white',
                        padding: '20px',
                        borderRadius: '8px',
                        border: '1px solid #333',
                        maxWidth: '300px'
                    }
                }, [
                    React.createElement('h3', { 
                        key: 'title',
                        style: { color: selectedNode.color, margin: '0 0 10px 0' } 
                    }, selectedNode.name),
                    React.createElement('p', { key: 'category' }, `Categoria: ${selectedNode.category}`),
                    React.createElement('p', { key: 'popularity' }, `Popularidade: ${selectedNode.popularity}%`),
                    React.createElement('p', { key: 'connections' }, `ConexÃµes: ${selectedNode.connections}`),
                    React.createElement('button', {
                        key: 'close',
                        onClick: () => setSelectedNode(null),
                        style: {
                            background: '#4f46e5',
                            color: 'white',
                            border: 'none',
                            padding: '8px 16px',
                            borderRadius: '4px',
                            cursor: 'pointer'
                        }
                    }, 'Fechar')
                ]),

                React.createElement('div', {
                    key: 'legend',
                    style: {
                        position: 'fixed',
                        bottom: '20px',
                        left: '20px',
                        background: 'rgba(0, 0, 0, 0.8)',
                        color: 'white',
                        padding: '15px',
                        borderRadius: '8px',
                        border: '1px solid #333',
                        fontSize: '12px'
                    }
                }, [
                    React.createElement('h4', { 
                        key: 'legend-title',
                        style: { margin: '0 0 10px 0' }
                    }, 'Categorias:'),
                    React.createElement('div', { 
                        key: 'nlp',
                        style: { display: 'flex', alignItems: 'center', marginBottom: '5px' }
                    }, [
                        React.createElement('div', {
                            key: 'dot',
                            style: {
                                width: '12px',
                                height: '12px',
                                backgroundColor: '#4F46E5',
                                borderRadius: '50%',
                                marginRight: '8px'
                            }
                        }),
                        React.createElement('span', { key: 'label' }, 'NLP')
                    ]),
                    React.createElement('div', { 
                        key: 'coding',
                        style: { display: 'flex', alignItems: 'center', marginBottom: '5px' }
                    }, [
                        React.createElement('div', {
                            key: 'dot',
                            style: {
                                width: '12px',
                                height: '12px',
                                backgroundColor: '#059669',
                                borderRadius: '50%',
                                marginRight: '8px'
                            }
                        }),
                        React.createElement('span', { key: 'label' }, 'Coding')
                    ]),
                    React.createElement('div', { 
                        key: 'vision',
                        style: { display: 'flex', alignItems: 'center', marginBottom: '5px' }
                    }, [
                        React.createElement('div', {
                            key: 'dot',
                            style: {
                                width: '12px',
                                height: '12px',
                                backgroundColor: '#DC2626',
                                borderRadius: '50%',
                                marginRight: '8px'
                            }
                        }),
                        React.createElement('span', { key: 'label' }, 'Computer Vision')
                    ])
                ])
            ]);
        }

        function App() {
            return React.createElement(AIUniverse);
        }

        ReactDOM.render(React.createElement(App), document.getElementById('root'));
    </script>
</body>
</html>
